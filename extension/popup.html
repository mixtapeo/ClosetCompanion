<!DOCTYPE html>
<html>
  <head>
    <title> Clothes tracker </title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 320px;
        padding: 10px;
      }
      #message {
        margin-top: 10px;
        font-size: 16px;
      }
      p {
        white-space: nowrap; /* Prevent text wrapping */
      }
      #icon {
        width: 100px; /* Adjust the size as needed */
        height: 100px; /* Adjust the size as needed */
        display: block;
        margin: 0 auto; /* Center the icon */
      }
    </style>
  </head>
  <body>
    <img id="icon" src="icon.jpg" alt="Clothes Tracker Icon">
    <h2>Closet Companion</h2>
    <p id="message">Alerts you when you have a similar <br> piece in your wardrobe!</p>
  </body>
</html>
